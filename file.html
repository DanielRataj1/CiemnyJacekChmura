<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Black Jack</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div id="start-page">
            <h1>Black Jack</h1>
            <h3>Twój balans: $<span id="balance">1000</span></h3>
            <label for="bet">Wybierz stawkę na grę:</label>
            <br>
            <br>
            <input type="number" id="bet" min="1" max="1000" value="10">
            <br>
            <br>
            <button id="start-button">Rozpocznij grę</button>
        </div>

        <div id="game" style="display: none;">
            <h3>Aktualny balans: $<span id="game-balance">1000</span></h3>
            <h3>Aktualna stawka: $<span id="current-bet">0</span></h3>
            <div id="wyp"></div>
            <h2>Dealer: <span id="dealer-sum"></span></h2>
            <div id="dealer-cards">
                <img id="hidden" src="./karty_OG_Projcet/Tyl.png">
            </div>

            <h2>Gracz: <span id="player-sum"></span></h2>
            <div id="player-cards"></div>

            <br>
            <div id="actions">
                <button id="hit"></button>
                <button id="stay"></button>
                <button id="reset"></button>
                <p id="result"></p>
            </div>
        </div>
    </body>
</html>
